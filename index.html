<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container shadow-lg  d-flex flex-column  Justify-Content-Center align-items-center my-5">
    <h5 class="text-center fw-bold text-warning-emphasis">TODO-APP</h5>

    <form class="form-control my-3 ">
      <input type="text" class="form-control rounded-0 my-2" placeholder="Enter Your Task" required />
      <button class="btn btn-primary w-25 rounded-0 w-100">Save</button>

      <ul class="list-group my-3">

        <li class="list-group-item">
          <button class="btn btn-danger btn-sm  rounded-0 float-end">
            Delete
          </button>
        </li>
      </ul>

    </form>

  </div>
  <script src="main.js"></script>
</body>

</html>
